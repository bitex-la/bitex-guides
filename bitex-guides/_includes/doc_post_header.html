<section class="page-title-area bg-transparent  parallax-window" data-parallax="scroll" data-image-src="{{site.baseurl}}/assets/images/page-title-img.jpg">
    <div class="page-title-wrapper section-spacing">
        <div class="page-title text-center white-text">
          {% if page.section %}
            <h1 class="heading-1">{{page.section}}</h1>
            <p class="lead">{{page.title}}</p>
          {% else %}
            <h1 class="heading-1">{{page.title}}</h1>
          {% endif %}
        </div>
    </div>
</section>
